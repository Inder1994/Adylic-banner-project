<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="outer-div">
        
        <div class="carousel">
            <div class="slide active">
                <img src="assets/micro-bags.png" alt="Micro Bags" class="image">
                <h2 class="text">Micro Bags</h2>
            </div>
            <div class="slide">
                <img src="assets/mens-scarf-and-briefcase.png" alt="Men's Scarf and Briefcase" class="image">
                <h2 class="text">Small Check Merino Wool Scarf</h2>
            </div>
            <div class="slide">
                <img src="assets/mini-alexa.png" alt="Mini Alexa" class="image">
                <h2 class="text">Mini Alexa in Amethyst</h2>
            </div>
            <div class="slide">
                <img src="assets/lily.png" alt="Lily" class="image">
                <h2 class="text">Medium Lily in Sapphire</h2>
            </div>
        </div>

        <div class="arrows">
            <div class="arrow prev" onclick="prevSlide()">❮</div>
            <div class="arrow next" onclick="nextSlide()">❯</div>
        </div>
        <div class="shop-now">
            <u>SHOP NOW</u>
        </div>
        <div class="mulberry">
            <img src="assets/logo.png" alt="Mulberry"> 
          </div>
    </div>
</body>

</html>
